apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes: # Define volume
        - name: log-files
          emptyDir: {}
      containers:
        - name: writer
          image: j0ne/log_output:writer-latest-5
          volumeMounts: # Mount volume
          - name: log-files
            mountPath: /usr/src/files
        - name: reader
          image: j0ne/log_output:reader-latest-3.1
          volumeMounts: # Mount volume
          - name: log-files
            mountPath: /usr/src/files

